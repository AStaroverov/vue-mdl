general:
  branches:
    ignore:
      - gh-pages
machine:
  node:
    version: 5
test:
  override:
    - npm run build
    - git checkout dist
    - npm test
deployment:
  doc:
    branch: master
    commands:
      - ./build/gh-pages.sh
  codecov:
    branch: feature/karma
    commands:
      - bash <(curl -s https://codecov.io/bash)
